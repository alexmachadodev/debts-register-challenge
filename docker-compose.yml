services:
  api:
    build:
      context: ./backend
      dockerfile: src/Api/Dockerfile
    container_name: debts-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - debts-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: debts-frontend
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - debts-network

networks:
  debts-network:
    driver: bridge
